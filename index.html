<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --bg1: #ffeff5;
      --bg2: #ffe7ee;
      --card: rgba(255, 255, 255, 0.78);
      --text: #1b1b1f;
      --muted: #5b5b66;
      --yes: #ff3b7a;
      --yes2: #ff7aa7;
      --no: #111827;
      --shadow: 0 20px 50px rgba(0,0,0,0.15);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent 60%),
                  linear-gradient(135deg, #fff, #ffeef4);
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: min(900px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.65);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 28px);
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: clamp(16px, 3vw, 26px);
      align-items: center;
      position: relative;
    }

    @media (max-width: 780px) {
      .card { grid-template-columns: 1fr; }
    }

    .photo {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      aspect-ratio: 4 / 5;
      background: #fff;
      position: relative;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .photo .badge {
      position: absolute;
      left: 14px;
      bottom: 14px;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(255,255,255,0.7);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 650;
      font-size: 14px;
      color: #ff2f74;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .content h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 3.4vw, 44px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }
    .content p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      line-height: 1.45;
    }

    .arena {
      position: relative;
      height: 120px;
      border-radius: 18px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: 0;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 750;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
      transition: transform 120ms ease, filter 120ms ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn:active { transform: translateY(-50%) scale(0.98); }

    .btn-yes {
      left: 22px;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color: white;
    }
    .btn-yes:hover { filter: brightness(1.05); }

    .btn-no {
      left: 220px;
      background: rgba(17,24,39,0.92);
      color: white;
    }

    .tiny {
      font-size: 12px;
      color: rgba(0,0,0,0.5);
      margin-top: 10px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }
    .modal {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.75);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 22px 18px;
      text-align: center;
      position: relative;
    }
    .modal h2 {
      margin: 6px 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .modal p {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.45;
    }
    .modal .close {
      margin-top: 10px;
      background: #111827;
      color: white;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 700;
      border: 0;
      cursor: pointer;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 60;
    }
    .piece {
      position: absolute;
      top: -12px;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      border-radius: 2px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 30px)) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <main class="card" aria-label="Valentine landing">
    <div class="photo">
      <!-- Put her photo file in the same folder and name it "her.jpg" (or change the src) -->
      <img src="her.jpg" alt="Her photo" />
      <div class="badge">üíò Valentine Mode</div>
    </div>

    <div class="content">
      <h1>Will you be my Valentine? üíñ</h1>
      <p>
        I promise: cute date, good vibes, and I‚Äôll even pretend I‚Äôm not nervous while asking.
      </p>

      <div class="arena" id="arena" aria-label="Buttons area">
        <button class="btn btn-yes" id="yesBtn" type="button">Yes üíû</button>
        <button class="btn btn-no" id="noBtn" type="button">No üôÉ</button>
      </div>

      <div class="tiny">Tip: try hovering the ‚ÄúNo‚Äù button üòà</div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div style="font-size: 42px; line-height: 1;">ü•≥üíñ</div>
      <h2 id="modalTitle">YAY! It‚Äôs a date!</h2>
      <p>
        You just made me the happiest person. <br />
        Now we plan something cute. ‚ú®
      </p>
      <button class="close" id="closeModal" type="button">Ok üòå</button>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeModal = document.getElementById("closeModal");
    const confettiRoot = document.getElementById("confetti");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function getArenaRect() {
      return arena.getBoundingClientRect();
    }

    function moveNoButtonAway(pointerX, pointerY) {
      const rect = getArenaRect();

      // current button box (relative to arena)
      const btnRect = noBtn.getBoundingClientRect();

      const btnW = btnRect.width;
      const btnH = btnRect.height;

      const padding = 12;

      // Where is the pointer relative to the arena?
      const x = pointerX - rect.left;
      const y = pointerY - rect.top;

      // Calculate a vector from pointer to button center
      const btnCenterX = (btnRect.left - rect.left) + btnW / 2;
      const btnCenterY = (btnRect.top - rect.top) + btnH / 2;

      let dx = btnCenterX - x;
      let dy = btnCenterY - y;

      // If pointer is exactly on center, randomize direction a bit
      if (Math.abs(dx) < 0.001 && Math.abs(dy) < 0.001) {
        dx = (Math.random() - 0.5);
        dy = (Math.random() - 0.5);
      }

      // Normalize and push away
      const mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      const push = 140; // how far it tries to jump
      const targetX = btnCenterX + dx * push - btnW / 2;
      const targetY = btnCenterY + dy * push - btnH / 2;

      // keep within arena bounds
      const maxX = rect.width - btnW - padding;
      const maxY = rect.height - btnH - padding;

      const newLeft = clamp(targetX, padding, maxX);
      const newTop  = clamp(targetY, padding, maxY);

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
      noBtn.style.transform = `translateY(0)`; // override centered transform once it starts moving
    }

    function isPointerNearNo(pointerX, pointerY) {
      const btnRect = noBtn.getBoundingClientRect();
      const margin = 70; // detection radius
      return (
        pointerX >= btnRect.left - margin &&
        pointerX <= btnRect.right + margin &&
        pointerY >= btnRect.top - margin &&
        pointerY <= btnRect.bottom + margin
      );
    }

    arena.addEventListener("mousemove", (e) => {
      if (isPointerNearNo(e.clientX, e.clientY)) {
        moveNoButtonAway(e.clientX, e.clientY);
      }
    });

    // Also works on mobile: if they try to tap "No", it jumps away
    arena.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (!t) return;
      if (isPointerNearNo(t.clientX, t.clientY)) {
        moveNoButtonAway(t.clientX, t.clientY);
      }
    }, { passive: true });

    // YES -> modal + confetti
    yesBtn.addEventListener("click", () => {
      modalBackdrop.style.display = "flex";
      fireConfetti();
    });

    closeModal.addEventListener("click", () => {
      modalBackdrop.style.display = "none";
      confettiRoot.innerHTML = "";
    });

    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = "none";
        confettiRoot.innerHTML = "";
      }
    });

    function fireConfetti() {
      confettiRoot.innerHTML = "";

      const count = 140;
      const colors = ["#ff3b7a", "#ff7aa7", "#ffcc00", "#7c3aed", "#22c55e", "#60a5fa"];

      for (let i = 0; i < count; i++) {
        const piece = document.createElement("div");
        piece.className = "piece";

        const sizeW = 6 + Math.random() * 8;
        const sizeH = 8 + Math.random() * 12;

        piece.style.width = `${sizeW}px`;
        piece.style.height = `${sizeH}px`;
        piece.style.left = `${Math.random() * 100}vw`;
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];

        const duration = 1.6 + Math.random() * 1.8;
        const delay = Math.random() * 0.3;

        piece.style.animationDuration = `${duration}s`;
        piece.style.animationDelay = `${delay}s`;

        confettiRoot.appendChild(piece);
      }

      // auto-clear after a bit
      setTimeout(() => {
        confettiRoot.innerHTML = "";
      }, 3500);
    }

    // Optional: make "No" start somewhere random (still within arena)
    window.addEventListener("load", () => {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 12;

      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      const startLeft = clamp(260 + Math.random() * 120, padding, maxX);
      const startTop  = clamp(40 + Math.random() * 20, padding, maxY);

      noBtn.style.left = `${startLeft}px`;
      noBtn.style.top = `${startTop}px`;
      noBtn.style.transform = `translateY(0)`;
    });
  </script>
</body>
</html>
